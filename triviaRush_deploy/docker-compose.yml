version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: triviaRush-db
    environment:
      POSTGRES_DB: triviarush
      POSTGRES_USER: triviarush
      POSTGRES_PASSWORD: triviarush123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triviarush -d triviarush"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: